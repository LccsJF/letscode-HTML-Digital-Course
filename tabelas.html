<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabelas</title>
    </head>
    <body>
        <h1>Tabelas no HTML</h1>

        <section id="students">
            <h2>Tabelas de Alunos</h2>
            <table border="2">
                <!-- cabeçalho -->
                <thead>
                    <tr>
                        <!-- dentro do thead utilizar th para melhor formatação -->
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Matrícula</th>
                    </tr>
                </thead>
                <!-- corpo da tabela -->
                <tbody>
                    <tr> <!-- dentro do tbody utilizar td -->
                        <td>Carol Devenrs</td>
                        <td>carol.denvers@email.com</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>Peter Parker</td>
                        <td>peter.parker@email.com</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Tony Stark</td>
                        <td>tony.stark@email.com</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="finance">
            <h2>Tabela de Controle Financeiro</h2>
            <table border="2">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- para mesclar linhas com o mesmo valor, no caso as datas são iguais, utilizo o atributo |rowspan="2"|, fazendo assim uma data para ambas, conforme a quantidade de linhas iguais. Apagar os registros repetidos. -->
                    <!-- para mesclar colunas com o valor diferente, no caso "despesas" e "almoço", utilizo o atributo |colspan="2"|, fazendo assim uma coluna só com despesas. Apagar o registro "almoço". -->
                    <tr> 
                        <td rowspan="2">15/06/2022</td> 
                        <td colspan="2">Despesa</td>
                        <!-- <td>Almoço</td> -->
                        <td>R$35,00</td>
                    </tr>
                    <tr>                        
                        <td>Receita</td>
                        <td>Salário</td>
                        <td>R$3.768,00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </body>
</html>
